<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SoundLetter - 플레이리스트 선물하기</title>
        <link rel="stylesheet" href="1_에쁠킬라_layout.css" />

        <style>
            .main-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 90px);
                padding: 40px 32px;
            }

            .gift-wrapper {
                display: flex;
                align-items: stretch;
                justify-content: center;
                gap: 50px;
                background: #1e1e1e;
                padding: 50px 70px;
                border-radius: 20px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
                max-width: 900px;
                width: 100%;
            }

            .gift-playlist {
                text-align: left;
                width: 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .playlist-info h2 {
                font-size: 26px;
                font-weight: 800;
                margin-bottom: 12px;
            }

            .playlist-info p {
                font-size: 15px;
                color: #b3b3b3;
                line-height: 1.5;
            }

            .gift-container {
                flex: 1;
                background: #282828;
                padding: 36px 44px;
                border-radius: 16px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .gift-title {
                font-size: 22px;
                font-weight: 700;
                margin-bottom: 14px;
            }

            .gift-description {
                font-size: 14px;
                color: #b3b3b3;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .form-section {
                margin-bottom: 18px;
            }

            .form-label {
                display: block;
                font-size: 15px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #ffffff;
            }

            .form-input,
            .form-textarea {
                width: 100%;
                padding: 12px 14px;
                background: #3e3e3e;
                border: 2px solid transparent;
                border-radius: 8px;
                color: #ffffff;
                font-size: 14px;
                outline: none;
                transition: all 0.3s;
            }

            .form-input:focus,
            .form-textarea:focus {
                border-color: #ff9500;
                background: #484848;
            }

            .form-textarea {
                resize: vertical;
                min-height: 100px;
                font-family: inherit;
            }

            .form-actions {
                display: flex;
                justify-content: flex-end;
                gap: 12px;
                margin-top: 20px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
                color: #000;
                border: none;
                border-radius: 24px;
                padding: 12px 28px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-align: center;
                display: inline-block;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(255, 149, 0, 0.3);
            }

            .btn-secondary {
                background: #3e3e3e;
                color: #ffffff;
                border: none;
                border-radius: 24px;
                padding: 12px 28px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
            }

            .btn-secondary:hover {
                background: #484848;
            }

            /* 팝업 */
            #popup-toggle {
                display: none;
            }

            .popup {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            #popup-toggle:checked + .popup {
                display: flex;
            }

            .popup-content {
                background: #282828;
                color: #fff;
                padding: 40px 60px;
                border-radius: 16px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }

            .popup-content h3 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .popup-content p {
                font-size: 14px;
                color: #ccc;
                margin-bottom: 20px;
            }

            .playlist-cover {
                width: 100%;

                border-radius: 12px;
                margin-bottom: 20px;
                object-fit: cover;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <nav class="nav-bar">
                <a href="1_에쁠킬라_Home.html" style="text-decoration: none">
                    <div class="service-name">SoundLetter</div>
                </a>
                <a href="1_에쁠킬라_Home.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    홈
                </a>
                <a href="1_에쁠킬라_Playlist.html" class="nav-item active">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"
                        />
                    </svg>
                    플레이리스트
                </a>
                <a href="1_에쁠킬라_PlayRecord.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
                        />
                    </svg>
                    재생기록
                </a>
                <a href="1_에쁠킬라_TimeCapsule.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"
                        />
                    </svg>
                    타임캡슐
                </a>
            </nav>

            <main class="main-content">
                <div class="gift-wrapper">
                    <!-- 왼쪽: 대표 이미지 + 플레이리스트 정보 -->
                    <div class="gift-playlist">
                        <img
                            src="src/img/1_allbum.png"
                            alt="대표 앨범 이미지"
                            class="playlist-cover"
                        />
                        <div class="playlist-info">
                            <h2>요즘 많이 듣는 노래</h2>
                            <p>총 6곡 · 21분</p>
                        </div>
                    </div>

                    <!-- 오른쪽: 입력 폼 -->
                    <div class="gift-container">
                        <div>
                            <h1 class="gift-title">플레이리스트 선물하기</h1>
                            <p class="gift-description">
                                마음을 담아 음악을 선물해보세요.<br />
                                당신의 플레이리스트가<br />
                                누군가의 하루를 따뜻하게 만들어줄지도 몰라요.
                            </p>

                            <div class="form-section">
                                <label class="form-label">받는 사람</label>
                                <input
                                    type="text"
                                    class="form-input"
                                    placeholder="아이디 또는 이메일 입력"
                                />
                            </div>

                            <div class="form-section">
                                <label class="form-label">메시지</label>
                                <textarea
                                    class="form-textarea"
                                    placeholder="마음을 담은 메시지를 적어보세요."
                                ></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a
                                href="1_에쁠킬라_PlaylistDetail.html"
                                class="btn-secondary"
                                >취소</a
                            >
                            <label for="popup-toggle" class="btn-primary"
                                >보내기</label
                            >
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 팝업 구조 -->
        <input type="checkbox" id="popup-toggle" hidden />
        <div class="popup">
            <div class="popup-content">
                <h3>플레이리스트를 성공적으로 보냈습니다!</h3>
                <p>상대방이 따뜻한 음악 선물을 받을 거예요.</p>
                <a href="1_에쁠킬라_PlaylistDetail.html" class="btn-primary"
                    >확인</a
                >
            </div>
        </div>

        <!-- 하단 재생바 -->
        <div class="player-bar">
            <div class="now-playing">
                <img
                    src="src/img/1_DontLookBackInAnger.jpg"
                    alt="Now Playing"
                    class="now-playing-image"
                />
                <div class="now-playing-info">
                    <h4>Don't Look Back in Anger</h4>
                    <p>Oasis</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button class="control-btn play">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button class="control-btn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>

                <div class="progress-bar">
                    <span class="time">2:15</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="time">4:48</span>
                </div>
            </div>

            <div class="volume-control">
                <svg
                    class="volume-icon"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                >
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                    />
                </svg>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>
    </body>
</html>
