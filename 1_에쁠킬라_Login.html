<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundLetter - 로그인</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
    }

    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      position: relative;
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(24, 24, 24, 0.9);
      border-radius: 16px;
      padding: 75px 90px;
      width: 75%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .login-title {
      font-size: 35px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 48px;
      background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #2d2d2d;
      color: #ffffff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus,
    .login-box input[type="email"]:focus {
      background: #3e3e3e;
      border-color: #ff9500;
    }

    .login-box input.error {
      border-color: #ff4444;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 12.5%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .password-toggle:hover {
      opacity: 1;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
      fill: #b3b3b3;
    }

    .error-message {
      color: #ff4444;
      font-size: 12px;
      margin-top: 4px;
      margin-bottom: 12px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .login-button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s;
      margin-top: 8px;
      display: block;
      text-align: center;
      text-decoration: none;
    }

    .login-button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social-button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-options {
      margin-top: 20px;
      font-size: 14px;
      color: #b3b3b3;
      text-align: center;
    }

    .login-options a {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-options a:hover {
      color: #ffffff;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      color: #b3b3b3;
      font-size: 13px;
    }

    .remember input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
      accent-color: #ff9500;
    }

    .remember label {
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 24px;
      left: 24px;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-button:hover {
      color: #ff9500;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- 뒤로가기 버튼 -->
    <a href="1_에쁠킬라_Home.html" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
      뒤로가기
    </a>
    
    <div class="login-box">
      <h2 class="login-title">로그인</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="이메일 주소" novalidate />
          <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요</div>
        </div>

        <div class="input-wrapper">
          <input type="password" id="password" placeholder="비밀번호" novalidate />
          <button type="button" class="password-toggle" id="togglePassword">
            <svg class="eye-open" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg class="eye-closed" viewBox="0 0 24 24" style="display:none;">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        <button type="submit" class="login-button" id="loginBtn">
          로그인 하기
        </button>

        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">로그인 정보 저장</label>
        </div>
        
        <div class="login-options">
          <p><a href="#">비밀번호를 잊으셨나요?</a></p>
          <p><a href="#">가입하기</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');


    togglePasswordBtn.addEventListener('click', () => {
      const eyeOpen = togglePasswordBtn.querySelector('.eye-open');
      const eyeClosed = togglePasswordBtn.querySelector('.eye-closed');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        passwordInput.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('로그인 되었습니다.');
      window.location.href = '1_에쁠킬라_Home.html';
    });
  </script>
</body>

</html>
