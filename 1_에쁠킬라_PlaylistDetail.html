        <style>
            /* 헤더부분 */
            .top-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 24px 32px;
                background: rgba(18, 18, 18, 0.6);
                backdrop-filter: blur(10px);
                position: sticky;
                top: 0;
                z-index: 10;
                /* border: 1px solid red; */
            }

            .back-button {
                background: none;
                border: none;
                color: #ffffff;
                cursor: pointer;
                padding: 8px;
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                transition: all 0.3s;
                text-decoration: none;
            }

            .back-button:hover {
                color: #ff9500;
            }

            .backback {
                text-decoration: none;
            }

            .header-right {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .search-bar {
                position: relative;
            }

            .search-bar input {
                width: 300px;
                padding: 12px 16px 12px 40px;
                background: #282828;
                border: none;
                border-radius: 24px;
                color: #ffffff;
                font-size: 14px;
                outline: none;
            }

            .search-bar input:focus {
                background: #3e3e3e;
            }

            .search-icon {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
                fill: #b3b3b3;
            }

            .user-profile {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #ff9500;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.3s;
            }

            .user-profile:hover {
                transform: scale(1.1);
            }

            /* 헤더 제외 메인부분 */
            .center {
                display: flex;
                height: 100%;
                background: linear-gradient(
                    180deg,
                    rgba(255, 149, 0, 0.2) 0%,
                    transparent 100%
                );
            }

            .right {
                width: 50%;
            }

            .left {
                width: 50%;
            }

            /* 플레이리스트 앨범 부분 */
            .playlist-header {
                /* border: 1px solid red; */
                padding: 48px 32px;
                padding-bottom: 0;
                display: block;
                align-items: center;
                height: 75%;

            }

            .playlist-cover-large {
                /* border: 1px solid red; */
                width: 72%;
                height: 72%;
                border-radius: 8px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
                object-fit: cover;
                position: relative;
                left: 23%;
            }

            .playlist-header-info {
                /* border: 1px solid red; */
                position: relative;
                left: 25%;
                flex: 1;
                
                
            }

            .playlist-type {
                font-size: 12px;
                font-weight: 700;
                letter-spacing: 1px;
                margin-bottom: 8px;
                color: #b3b3b3;
            }

            .playlist-title {
                font-size: 30px;
                font-weight: 900;
                margin-bottom: 16px;
                line-height: 1.2;
            }

            .playlist-stats {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                color: #b3b3b3;
            }

            .playlist-stats span {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            /* 재생,공유,좋아요,등등 버튼 */
            .action-bar {
                /* border: 1px solid red; */
                padding: 0px 32px;
                display: flex;
                align-items: center;
                gap: 16px;
                position: relative;
                left: 20%;
            }

            .play-main-btn {
                width: 56px;
                height: 56px;
                background: #ff9500;
                border: none;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s;
                margin-left: 30%;
                padding-top: 5px;
            }

            .play-main-btn:hover {
                transform: scale(1.1);
                background: #ffaa00;
            }

            .play-main-btn svg {
                width: 24px;
                height: 24px;
                fill: #000;
                margin-left: 2px;
            }

            .action-btn {
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                color: #b3b3b3;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .action-btn:hover {
                color: #ffffff;
                transform: scale(1.1);
            }

            .action-btn svg {
                width: 24px;
                height: 24px;
            }

            /* 트랙리스트 */
            .more {
                /* border: 1px solid red; */
                width: 20px;
                padding-left: 0;
                margin-left: 0;
                position: static;
                justify-self: end;
            }

            .track-right {
                gap: 12px;
                display: flex;
            }

            .more:hover {
                transform: scale(1.1);
                color: #ffffff;
            }

            .track-list-container {
                /* border: 1px solid red; */
                padding: 100px 32px 100px 10px;
            }

            .track-item {
                /* border: 1px solid red; */
                display: grid;
                grid-template-columns: 50px 1fr 200px 100px auto;
                gap: 16px;
                padding: 12px 0px;
                border-radius: 4px;
                transition: all 0.3s;
                cursor: pointer;
                align-items: center;
                width: 80%;
            }

            .track-item:hover {
                background: rgba(255, 149, 0, 0.2);
            }

            .track-item:hover .track-number {
                display: none;
            }

            .track-play-btn {
                display: none;
                background: none;
                border: none;
                color: #ffffff;
                cursor: pointer;
                width: 20px;
                height: 20px;
                margin: 0 auto;
            }

            .track-item:hover .track-play-btn {
                display: block;
            }

            .track-info {
                /* border: 1px solid red; */
                display: flex;
                align-items: center;
                gap: 12px;
                width: 150px;
            }

            .track-thumbnail {
                /* border: 1px solid red; */
                width: 40px;
                height: 40px;
                border-radius: 4px;
                object-fit: cover;
            }

            .track-details h4 {
                /* border: 1px solid red; */
                font-size: 14px;
                font-weight: 500;
                margin-bottom: 4px;
            }

            .track-details p {
                /* border: 1px solid red; */
                font-size: 13px;
                color: #b3b3b3;
            }

            .track-duration {
                /* border: 1px solid red; */
                font-size: 14px;
                color: #b3b3b3;
                text-align: right;
                padding-left: 250px;
                justify-self: end;
            }

            .track-item.no-album {
                grid-template-columns: 50px 1fr auto auto;
            }

            .track-add {
                position: relative;
                left: 35%;

                display: inline-flex;
                align-items: center;
                gap: 10px;

                padding: 5px 14px;
                border: 1px dashed #404040;
                border-radius: 10px;
                background: rgba(255, 149, 0, 0.06);

                color: #ffffff;
                font-weight: 700;
                letter-spacing: 0.2px;
                cursor: pointer;
                user-select: none;
                margin-top: 7px;
            }

            .track-add:hover {
                color: #ff9500;
                background: rgba(255, 149, 0, 0.12);
                border-color: #ff9500;
                transform: translateY(-1px);
                box-shadow: 4px rgba(255, 149, 0, 0.3);
            }

            .track-add:active {
                transform: translateY(0);
                background: rgba(255, 149, 0, 0.18);
            }

            .track-add img {
                width: 22px;
                height: 22px;
                display: block;
            }
        </style>
