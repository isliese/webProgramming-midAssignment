<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SoundLetter - 플레이리스트 공유하기</title>
        <link rel="stylesheet" href="1_에쁠킬라_layout.css" />

        <style>
            /* 메인 콘텐츠 박스 (기존 유지) */
            .main-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 90px);
                padding: 40px 32px;
            }

            /* 공유 전체 박스 */
            .share-wrapper {
                background: #1e1e1e;
                width: 680px;
                padding: 40px 50px;
                border-radius: 18px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
                color: #fff;
            }

            /* 헤더 */

            .add-header {
                display: flex;
                align-items: center;
                padding: 14px 18px 25px 5px;
                border-bottom: 1px solid #2a2a2a;
            }

            .add-close-btn {
                background: transparent;
                border: none;
                color: #ffffff;
                font-size: 20px;
                cursor: pointer;
                margin-right: 12px;
            }

            .add-title {
                flex: 1;
                text-align: center;
                font-size: 22px;
                font-weight: 600;
                color: #ffffff;
                margin-right: 32px; /* close 버튼 자리만큼 보정 */
            }
            /* URL 박스 */
            .url-box {
                background: #2b2b2b;
                padding: 14px 18px;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 26px;
                border: 1.5px solid #3b3b3b;
            }

            .url-text {
                color: #dcdcdc;
                font-size: 14px;
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .copy-btn {
                width: 60px;
                background: #3e3e3e;
                padding: 6px 12px;
                border-radius: 6px;
                margin-left: 14px;
                cursor: pointer;
                transition: 0.15s;
                font-size: 13px;
                text-align: center;
            }

            .copy-btn:hover {
                background: #505050;
            }

            /* 공유 버튼들 */
            .share-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 22px;
                margin-top: 14px;
            }

            .share-item {
                background: #2b2b2b;
                padding: 18px 0;
                border-radius: 12px;
                text-align: center;
                transition: 0.2s;
                cursor: pointer;
            }

            .share-item:hover {
                background: #353535;
                transform: translateY(-3px);
            }

            .share-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 8px;
            }

            .share-label {
                font-size: 14px;
                color: #e3e3e3;
                margin-top: 2px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <!-- 네비게이션 바 그대로 유지 -->
            <nav class="nav-bar">
                <a href="1_에쁠킬라_Home.html" style="text-decoration: none">
                    <div class="service-name">SoundLetter</div>
                </a>
                <a href="1_에쁠킬라_Home.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    홈
                </a>
                <a href="1_에쁠킬라_Playlist.html" class="nav-item active">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"
                        />
                    </svg>
                    플레이리스트
                </a>
                <a href="1_에쁠킬라_PlayRecord.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
                        />
                    </svg>
                    재생기록
                </a>
                <a href="1_에쁠킬라_TimeCapsule.html" class="nav-item">
                    <svg
                        class="nav-icon"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"
                        />
                    </svg>
                    타임캡슐
                </a>
            </nav>

            <!-- ★★★ 메인 공유 화면 ★★★ -->
            <main class="main-content">
                <div class="share-wrapper">
                    <!-- 헤더 -->
                    <div class="add-header">
                        <a href="1_에쁠킬라_PlaylistDetail.html"
                            ><button
                                class="add-close-btn"
                                id="closeAdd"
                                aria-label="취소"
                            >
                                &times;
                            </button></a
                        >
                        <div class="add-title">플레이리스트 공유</div>
                    </div>

                    <!-- URL + 복사 -->
                    <div class="url-box">
                        <div id="playlistUrl" class="url-text">
                            https://soundletter.app/playlist/abcdefg123456
                        </div>
                        <div class="copy-btn" onclick="copyLink()">복사</div>
                    </div>

                    <!-- 공유 버튼 목록 -->
                    <div class="share-grid">
                        <div class="share-item">
                            <img src="src/icons/phone.png" class="share-icon" />
                            <div class="share-label">내 폰</div>
                        </div>

                        <div class="share-item">
                            <img src="src/icons/kakao.png" class="share-icon" />
                            <div class="share-label">카카오톡</div>
                        </div>

                        <div class="share-item">
                            <img src="src/icons/link.png" class="share-icon" />
                            <div class="share-label">이메일</div>
                        </div>

                        <div class="share-item">
                            <img src="src/icons/share.png" class="share-icon" />
                            <div class="share-label">더보기</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <img
                    src="src\img\1_DontLookBackInAnger.jpg"
                    alt="Now Playing"
                    class="now-playing-image"
                />
                <div class="now-playing-info">
                    <h4>Don't Look Back in Anger</h4>
                    <p>Oasis</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button class="control-btn play">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button class="control-btn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>
                <div class="progress-bar">
                    <span class="time">2:15</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="time">4:48</span>
                </div>
            </div>

            <div class="volume-control">
                <svg
                    class="volume-icon"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                >
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                    />
                </svg>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>

        <!-- 하단 플레이어 유지 -->
        <script>
            function copyLink() {
                const url = document.getElementById('playlistUrl').innerText;

                // navigator.clipboard 사용 가능 여부 체크
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard
                        .writeText(url)
                        .then(() => {
                            alert('링크가 복사되었습니다!');
                        })
                        .catch(() => {
                            // 실패 시 대체 방식
                            fallbackCopy(url);
                        });
                } else {
                    // clipboard API 미지원 → fallback
                    fallbackCopy(url);
                }
            }

            function fallbackCopy(text) {
                // 임시 input 생성
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();

                try {
                    document.execCommand('copy');
                    alert('링크가 복사되었습니다!');
                } catch (e) {
                    alert('복사에 실패했습니다. 직접 복사해주세요.');
                }

                document.body.removeChild(tempInput);
            }
        </script>
    </body>
</html>
