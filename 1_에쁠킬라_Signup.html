<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundLetter - 회원가입</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 640px;
            padding: 20px;
        }

        /* 뒤로가기 버튼 */
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 40px;
            padding: 8px 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* 회원가입 폼 박스 */
        .signup-box {
            background: rgba(24, 24, 24, 0.9);
            border-radius: 16px;
            padding: 48px;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 입력 필드 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #b3b3b3;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #3a3a3a;
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff9500;
            background: #404040;
        }

        .form-input::placeholder {
            color: #666;
        }

        /* 비밀번호 보기 버튼 */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #fff;
        }

        /* 비밀번호 확인 메시지 */
        .password-match {
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .password-match.show {
            display: block;
        }

        .password-match.error {
            color: #ff4444;
        }

        .password-match.success {
            color: #4CAF50;
        }

        /* 회원가입 버튼 */
        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 32px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 149, 0, 0.3);
        }

        .signup-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 로그인 링크 */
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #b3b3b3;
        }

        .login-link a {
            color: #ff9500;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* 약관 동의 */
        .terms-group {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #404040;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ff9500;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: #b3b3b3;
            cursor: pointer;
        }

        .checkbox-wrapper.all label {
            font-weight: 600;
            color: #fff;
        }

        .back-button {
            position: absolute;
            top: 24px;
            left: 24px;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-button:hover {
            color: #ff9500;
        }

        .welcome-message {
            text-align: center;
            font-size: 14px;
            color: #b3b3b3;
            margin-top: -30px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <a href="1_에쁠킬라_Login.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            뒤로가기
        </a>

        <!-- 회원가입 폼 -->
        <div class="signup-box">
            <h1 class="signup-title">회원가입하기</h1>
            <p class="welcome-message">SoundLetter에 오신 것을 환영합니다.</p>
            <form id="signupForm">
                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" required />
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일 주소</label>
                    <input type="email" class="form-input" id="email" required />
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="password" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="passwordConfirm" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('passwordConfirm')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <!-- 약관 동의 -->
                <div class="terms-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="agree-checkbox" id="agree1" required />
                        <label for="agree1">(필수) 이용약관 동의</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="agree-checkbox" id="agree2" required />
                        <label for="agree2">(필수) 개인정보 수집 및 이용 동의</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="agree-checkbox" id="agree3" />
                        <label for="agree3">(선택) 마케팅 정보 수신 동의</label>
                    </div>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="signup-button">회원가입하기</button>
            </form>

            <!-- 로그인 링크 -->
            <div class="login-link">
                이미 계정이 있으신가요? <a href="1_에쁠킬라_Login.html">로그인</a>
            </div>
        </div>
    </div>

    <script>
        // 비밀번호 보기/숨기기 
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.parentElement.querySelector('.toggle-password');
            const svgPath = button.querySelector('svg path');

            if (field.type === 'password') {
                // 비밀번호 보이기 (눈 가려진 아이콘)
                field.type = 'text';
                svgPath.setAttribute('d', 'M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z');
            } else {
                // 비밀번호 숨기기 (일반 눈 아이콘)
                field.type = 'password';
                svgPath.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z');
            }
        }

        //비밀번호 일치 확인 
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('passwordConfirm');
        const passwordMatch = document.getElementById('passwordMatch');

        function checkPasswordMatch() {
            if (passwordConfirm.value === '') {
                passwordMatch.classList.remove('show');
                return;
            }

            if (password.value === passwordConfirm.value) {
                passwordMatch.textContent = '비밀번호가 일치합니다';
                passwordMatch.className = 'password-match show success';
            } else {
                passwordMatch.textContent = '비밀번호가 일치하지 않습니다';
                passwordMatch.className = 'password-match show error';
            }
        }

        password.addEventListener('input', checkPasswordMatch);
        passwordConfirm.addEventListener('input', checkPasswordMatch);


       //폼 제출 
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 필수 약관 동의 확인
            const terms1 = document.getElementById('terms1');
            const terms2 = document.getElementById('terms2');

            if (!terms1.checked || !terms2.checked) {
                alert('필수 약관에 동의해주세요.');
                return;
            }

            // 비밀번호 일치 확인
            if (password.value !== passwordConfirm.value) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 비밀번호 길이 확인
            if (password.value.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }

            // 회원가입 성공 
            alert('회원가입이 완료되었습니다!');
            window.location.href = '1_에쁠킬라_Login.html';
        });
    </script>
</body>

</html>
