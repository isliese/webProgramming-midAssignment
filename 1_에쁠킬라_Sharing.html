      /* 사용자 프로필 드롭다운 */
        .user-profile {
            position: relative;
            cursor: pointer;
            z-index: 100000;
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + 12px);
            right: 0;
            background: #282828;
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 100000;
            display: none;
        }

        .profile-dropdown.active {
            display: block;
        }

        .profile-close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .profile-close-btn:hover {
            color: #ffffff;
        }

        .profile-nickname {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            padding-right: 24px;
        }

        .logout-btn {
            width: 100%;
            padding: 10px 16px;
            background: #ff9500;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #ffaa00;
            transform: translateY(-1px);
        }

<script>
  /* 1. 프로필 드롭다운 열기/닫기 */

      const userProfile = document.getElementById("userProfile");
      const profileDropdown = document.getElementById("profileDropdown");
      const closeProfile = document.getElementById("closeProfile");

      userProfile.addEventListener("click", (e) => {
        e.stopPropagation();
        profileDropdown.classList.toggle("active");
      });

      closeProfile.addEventListener("click", (e) => {
        e.stopPropagation();
        profileDropdown.classList.remove("active");
      });

      document.addEventListener("click", () => {
        profileDropdown.classList.remove("active");
      });


      /* 2. 로그아웃 버튼 */

      function handleLogout() {
        alert("로그아웃 되었습니다!");
        window.location.href = "1_에쁠킬라_Login.html";
