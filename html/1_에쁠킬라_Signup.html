<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundLetter - 회원가입</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg?v=2">
</head>

<body>
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <a href="1_에쁠킬라_Login.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            뒤로가기
        </a>

        <!-- 회원가입 폼 -->
        <div class="signup-box">
            <h1 class="signup-title">회원가입하기</h1>
            <p class="welcome-message">SoundLetter에 오신 것을 환영합니다.</p>
            <form id="signupForm">
                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" required />
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일 주소</label>
                    <input type="email" class="form-input" id="email" required />
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="password" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="passwordConfirm" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('passwordConfirm')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <!-- 약관 동의 -->
                <div class="terms-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="terms-checkbox" id="terms1" required />
                        <label for="terms1">(필수) 이용약관 동의</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="terms-checkbox" id="terms2" required />
                        <label for="terms2">(필수) 개인정보 수집 및 이용 동의</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="terms-checkbox" id="terms3" />
                        <label for="terms3">(선택) 마케팅 정보 수신 동의</label>
                    </div>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="signup-button">회원가입하기</button>
            </form>

            <!-- 로그인 링크 -->
            <div class="login-link">
                이미 계정이 있으신가요? <a href="1_에쁠킬라_Login.html">로그인</a>
            </div>
        </div>
    </div>
    <script src="../javascript/1_에쁠킬라_Volume.js"></script>
</body>
</html>
