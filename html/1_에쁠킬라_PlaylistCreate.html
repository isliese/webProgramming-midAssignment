            <!-- 메인 생성 폼 -->
            <main class="main-content">
                <div class="create-wrapper">
                    <!-- 헤더 -->
                    <div class="create-header">
                        <div class="create-title">새 플레이리스트 만들기</div>
                        <p class="create-description">
                            나만의 특별한 플레이리스트를 만들어보세요.
                        </p>
                    </div>

                    <!-- 생성 폼 -->
                    <form id="createForm">
                        <!-- 플레이리스트 이름 -->
                        <div class="form-group">
                            <label class="form-label" for="playlistName">플레이리스트 이름 *</label>
                            <input
                                type="text"
                                id="playlistName"
                                class="form-input"
                                placeholder="예) 새벽 감성 모음"
                                required
                            />
                        </div>

                        <!-- 설명 -->
                        <div class="form-group">
                            <label class="form-label" for="playlistDesc">설명</label>
                            <textarea
                                id="playlistDesc"
                                class="form-input"
                                placeholder="플레이리스트에 대한 설명을 입력하세요 (선택사항)"
                            ></textarea>
                        </div>

                        <!-- 커버 이미지 -->
                        <div class="form-group">
                            <label class="form-label">커버 이미지</label>
                            <div class="cover-upload">
                                <!-- 옵션 선택 버튼 -->
                                <div class="cover-options">
                                    <button type="button" class="cover-option-btn active" onclick="selectCoverOption('upload')">
                                        이미지 선택
                                    </button>
                                    <button type="button" class="cover-option-btn" onclick="selectCoverOption('auto')">
                                        첫 곡으로 자동 설정
                                    </button>
                                </div>

                                <!-- 이미지 업로드 섹션 -->
                                <div class="upload-section active">
                                    <div class="cover-preview" id="coverPreview">
                                        <div class="cover-placeholder">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="#6b6b6b">
                                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" class="upload-btn" onclick="document.getElementById('coverInput').click()">
                                            파일 선택
                                        </button>
                                        <input type="file" id="coverInput" accept="image/*" onchange="previewCover(event)" />
                                        <p style="font-size: 11px; color: #9b9b9b; margin-top: 6px;">
                                            JPG, PNG (최대 5MB)
                                        </p>
                                    </div>
                                </div>

                                <!-- 자동 설정 섹션 -->
                                <div class="auto-section">
                                    <p class="auto-cover-text">✓ 플레이리스트의 첫 번째 곡 커버가 자동으로 설정됩니다</p>
                                </div>
                            </div>
                        </div>

                        <!-- 공개 설정 -->
                        <div class="form-group">
                            <label class="form-label">공개 설정</label>
                            <div class="privacy-options">
                                <label class="privacy-option selected">
                                    <input type="radio" name="privacy" value="public" checked />
                                    <div class="privacy-label">공개</div>
                                    <div class="privacy-desc">모두가 볼 수 있어요</div>
                                </label>
                                <label class="privacy-option">
                                    <input type="radio" name="privacy" value="private" />
                                    <div class="privacy-label">비공개</div>
                                    <div class="privacy-desc">나만 볼 수 있어요</div>
                                </label>
                            </div>
                        </div>

                        <!-- 버튼 -->
                        <div class="button-group">
                            <a href="../html/1_에쁠킬라_Playlist.html">
                                <button type="button" class="cancel-btn">취소</button>
                            </a>
                            <button type="submit" class="submit-btn">만들기</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <!-- 하단 플레이어 -->
        <div class="player-bar">
            <div class="now-playing">
                <img
                    src="../src/img/1_DontLookBackInAnger.jpg"
                    alt="Now Playing"
                    class="now-playing-image"
                />
                <div class="now-playing-info">
                    <h4 class="now-playing-title">Don't Look Back in Anger</h4>
                    <p class="now-playing-artist">Oasis</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn prev-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button class="control-btn play-btn">
                        <svg class="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg class="icon-pause" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none">
                            <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
                        </svg>
                    </button>
                    <button class="control-btn next-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>
                <div class="progress-bar">
                    <span class="time current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="time total-time">3:30</span>
                </div>
            </div>

            <div class="volume-control">
                <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                </svg>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>
        <script src="../javascript/1_에쁠킬라_PlaylistCreate.js"></script>
        <script src="../javascript/1_에쁠킬라_Volume.js"></script>
