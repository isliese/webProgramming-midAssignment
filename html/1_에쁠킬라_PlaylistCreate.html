            /* 메인 콘텐츠 박스 */
            .main-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 90px);
                padding: 40px 32px;
            }

            /* 생성 폼 전체 박스 */
           .create-wrapper {
    background: #1e1e1e;
    max-height: 80vh;
    overflow-y: auto;
    width: 520px;
    padding: 32px 32px;
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
    color: #fff;

    
    scrollbar-width: thin;           /* Firefox */
    scrollbar-color: #555 #2a2a2a;   /* Firefox */
}

.create-wrapper::-webkit-scrollbar {
    width: 8px;                      /* 전체 두께 */
}

.create-wrapper::-webkit-scrollbar-track {
    background: #2a2a2a;             /* 트랙 */
    border-radius: 8px;
}

.create-wrapper::-webkit-scrollbar-thumb {
    background: #555;                /* 손잡이 색 */
    border-radius: 8px;
    border: 2px solid #2a2a2a;       /* 살짝 여백 생김  */
}

.create-wrapper::-webkit-scrollbar-thumb:hover {
    background: #777;                /* 호버 시 밝게 */
}

            /* 헤더 */
            .create-header {
                display: block;
                padding: 10px 5px 20px 5px;
                border-bottom: 1px solid #2a2a2a;
                margin-bottom: 24px;
            }

            .create-title {
                text-align: left;
                font-size: 20px;
                font-weight: 600;
                color: #ffffff;
                margin-bottom: 8px;
            }

            .create-description {
                font-size: 13px;
                color: #b3b3b3;
                margin-top: 8px;
            }

            /* 폼 그룹 */
            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                color: #e3e3e3;
                margin-bottom: 8px;
            }

            .form-input {
                width: 100%;
                background: #2b2b2b;
                border: 1.5px solid #3b3b3b;
                border-radius: 10px;
                padding: 14px 18px;
                font-size: 14px;
                color: #dcdcdc;
                transition: 0.2s;
                font-family: inherit;
            }

            .form-input:focus {
                outline: none;
                border-color: #ff9500;
                background: #2f2f2f;
            }

            .form-input::placeholder {
                color: #6b6b6b;
            }

            textarea.form-input {
                resize: vertical;
                min-height: 80px;
                max-height: 150px;
            }

            /* 커버 이미지 업로드 */
            .cover-upload {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .cover-options {
                display: flex;
                gap: 12px;
                margin-bottom: 12px;
            }

            .cover-option-btn {
                flex: 1;
                padding: 10px;
                background: #2b2b2b;
                border: 1.5px solid #3b3b3b;
                border-radius: 8px;
                color: #e3e3e3;
                font-size: 13px;
                cursor: pointer;
                transition: 0.2s;
            }

            .cover-option-btn:hover {
                background: #2f2f2f;
                border-color: #505050;
            }

            .cover-option-btn.active {
                background: #3e3e3e;
                border-color: #ff9500;
                color: #ff9500;
            }

            .upload-section,
            .auto-section {
                display: none;
            }

            .upload-section.active,
            .auto-section.active {
                display: flex;
            }

            .upload-section {
                align-items: center;
                gap: 16px;
            }

            .cover-preview {
                width: 100px;
                height: 100px;
                background: #2b2b2b;
                border: 2px dashed #3b3b3b;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                transition: 0.2s;
            }

            .cover-preview:hover {
                border-color: #505050;
            }

            .cover-preview img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .cover-placeholder {
                color: #6b6b6b;
                font-size: 12px;
                text-align: center;
            }

            .auto-section {
                flex-direction: column;
                gap: 8px;
            }

            .auto-cover-text {
                font-size: 13px;
                color: #b3b3b3;
            }

            .upload-btn {
                background: #3e3e3e;
                color: #ffffff;
                border: none;
                border-radius: 8px;
                padding: 10px 20px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: 0.2s;
            }

            .upload-btn:hover {
                background: #505050;
            }

            #coverInput {
                display: none;
            }

            /* 공개 설정 */
            .privacy-options {
                display: flex;
                gap: 15px;
            }

            .privacy-option {
                flex: 1;
                background: #2b2b2b;
                border: 1.5px solid #3b3b3b;
                border-radius: 10px;
                padding: 16px;
                cursor: pointer;
                transition: 0.2s;
                text-align: center;

            .privacy-option:hover {

                border-color: #505050;
            }

            .privacy-option.selected {

                border-color: #ff9500;

            .privacy-option input[type="radio"] {

            }

            .privacy-label {

                color: #e3e3e3;
                font-weight: 500;
            }

            .privacy-desc {
                font-size: 12px;
                color: #9b9b9b;

            /* 버튼 영역 */
            .button-group {
                display: flex;
                justify-content: flex-end;
                gap: 12px;
                margin-top: 28px;
                padding-top: 20px;

        <!-- JavaScript -->
        <script>
            let coverOption = 'upload'; // 'upload' 또는 'auto

            // 커버 옵션 선택
            function selectCoverOption(option) {
                coverOption = option;
                
                // 버튼 활성화 상태 변경
                document.querySelectorAll('.cover-option-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                // 섹션 표시/숨김
                if (option === 'upload') {
                    document.querySelector('.upload-section').classList.add('active');
                    document.querySelector('.auto-section').classList.remove('active');
                } else {
                    document.querySelector('.upload-section').classList.remove('active');
                    document.querySelector('.auto-section').classList.add('active');
                }
            }

            // 커버 이미지 미리보기
            function previewCover(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('coverPreview');
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Cover Preview" />`;
                    };
                    reader.readAsDataURL(file);
                }
            }

            // 페이지 로드 후 실행
            document.addEventListener('DOMContentLoaded', function() {
                // 공개 설정 선택
                document.querySelectorAll('.privacy-option').forEach(option => {
                    option.addEventListener('click', function() {
                        document.querySelectorAll('.privacy-option').forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                        this.querySelector('input[type="radio"]').checked = true;
                    });
                });

                // 폼 제출
                document.getElementById('createForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('playlistName').value;
                    const desc = document.getElementById('playlistDesc').value;
                    const privacy = document.querySelector('input[name="privacy"]:checked').value;
                    
                    alert(`플레이리스트 "${name}"가 생성되었습니다!`);
                    window.location.href = '1_에쁠킬라_Playlist.html';
                });
            });
        </script>

        { title: "좋은밤 좋은꿈", artist: "너드커넥션", image: "../src/img/1_좋은밤좋은꿈.jpg" },
        { title: "Lover", artist: "Taylor Swift", image: "../src/img/1_lover.jpg" },
        { title: "너에게 못했던 내 마지막 말은", artist: "다비치", image: "../src/img/1_너에게못했던내마지막말은.jpg" }
    ];

    /* 2. 재생 상태 변수*/
    let currentIndex = 0;
    let isPlaying = false;
    let currentTime = 0;
    const totalDuration = 210; // 3분 30초 = 210초
    let playTimer = null;

    /* 3. DOM 요소 참조*/
    const nowPlayingImg = document.querySelector('.now-playing-image');
    const nowPlayingTitle = document.querySelector('.now-playing-info h4');
    const nowPlayingArtist = document.querySelector('.now-playing-info p');
    const progressFilled = document.querySelector('.progress-filled');

    const timeSpans = document.querySelectorAll('.time');
    const currentTimeSpan = timeSpans[0];
    const totalTimeSpan = timeSpans[1];

    const playBtn = document.querySelector('.control-btn.play-btn');

    /* 4. 유틸 – 시간 포맷*/
    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return m + ':' + (s < 10 ? '0' + s : s);
    }

    /* 5. 진행 바 업데이트*/
    function updateProgress() {
        const percent = (currentTime / totalDuration) * 100;
        progressFilled.style.width = Math.min(percent, 100) + '%';
        currentTimeSpan.textContent = formatTime(currentTime);
    }

    /* 6. 타이머 시작*/
    function startPlayTimer() {
        if (playTimer) clearInterval(playTimer);
        playTimer = setInterval(() => {
        if (!isPlaying) return;

        currentTime += 0.5;

        if (currentTime >= totalDuration) {
            currentTime = totalDuration;
            updateProgress();
            pause();
            return;
        }
        updateProgress();
        }, 500);
    }

    /* 7. 재생*/
    function play() {
        isPlaying = true;
        document.querySelector('.icon-play').style.display = 'none';
        document.querySelector('.icon-pause').style.display = 'inline';
        startPlayTimer();
    }

    /* 8. 일시정지*/
    function pause() {
        isPlaying = false;
        document.querySelector('.icon-play').style.display = 'inline';
        document.querySelector('.icon-pause').style.display = 'none';
        if (playTimer) clearInterval(playTimer);
    }

    /* 9. 트랙 선택*/
    function selectTrack(index) {
        if (index < 0 || index >= playableTracks.length) return;

        currentIndex = index;
        const track = playableTracks[index];

        nowPlayingImg.src = track.image;
        nowPlayingTitle.textContent = track.title;
        nowPlayingArtist.textContent = track.artist;

        currentTime = 0;
        updateProgress();

        play();
    }

    /* 10. 버튼 이벤트 등록*/
    playBtn.addEventListener('click', () => {
        if (!isPlaying) play();
        else pause();
    });

    document.querySelector('.prev-btn').addEventListener('click', () => {
        selectTrack((currentIndex - 1 + playableTracks.length) % playableTracks.length);
    });

    document.querySelector('.next-btn').addEventListener('click', () => {
        selectTrack((currentIndex + 1) % playableTracks.length);
    });

    /* 11. 초기 시간 세팅*/
    totalTimeSpan.textContent = formatTime(totalDuration);
    currentTimeSpan.textContent = formatTime(0);

    /* 12. 초기 렌더링 설정*/
    currentTime = 0;
    progressFilled.style.width = '0%';
    currentTimeSpan.textContent = formatTime(0);
    totalTimeSpan.textContent = formatTime(totalDuration);
</script>
