            /* SoundLetter 스타일 copy 버튼 */

                align-items: center;

                min-width: 70px;

        <!-- 하단 플레이어 유지 -->
        <script>
            function copyLink() {
                const url = document.getElementById('playlistUrl').innerText;

                // navigator.clipboard 사용 가능 여부 체크
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard
                        .writeText(url)
                        .then(() => {
                            alert('링크가 복사되었습니다!');
                        })
                        .catch(() => {
                            // 실패 시 대체 방식
                            fallbackCopy(url);
                        });
                } else {
                    // clipboard API 미지원 → fallback
                    fallbackCopy(url);
                }
            }

            function fallbackCopy(text) {
                // 임시 input 생성
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();

                try {
                    document.execCommand('copy');
                    alert('링크가 복사되었습니다!');
                } catch (e) {
                    alert('복사에 실패했습니다. 직접 복사해주세요.');
                }

                document.body.removeChild(tempInput);
            }

            // 재생/일시정지 토글 기능 (모든 재생 버튼 공통)
            document.querySelectorAll('.play-toggle').forEach((btn) => {
                btn.addEventListener('click', () => {
                    const playIcon = btn.querySelector('.icon-play');
                    const pauseIcon = btn.querySelector('.icon-pause');

                    const isPlaying = pauseIcon.style.display === 'block';

                    if (isPlaying) {
                        pauseIcon.style.display = 'none';
                        playIcon.style.display = 'block';
                    } else {
                        pauseIcon.style.display = 'block';
                        playIcon.style.display = 'none';
                    }
                });
            });
