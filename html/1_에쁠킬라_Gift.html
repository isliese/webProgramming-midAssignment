<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundLetter - 플레이리스트 선물하기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/1_에쁠킬라_layout.css" />
    <link rel="stylesheet" href="../css/1_에쁠킬라_Gift.css" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg?v=2" />
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="1_에쁠킬라_Home.html" style="text-decoration: none">
                <div class="service-name">SoundLetter</div>
            </a>

            <a href="1_에쁠킬라_Home.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                홈
            </a>

            <a href="1_에쁠킬라_Playlist.html" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
                플레이리스트
            </a>

            <a href="1_에쁠킬라_PlayRecord.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                </svg>
                재생기록
            </a>

            <a href="1_에쁠킬라_TimeCapsule.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2z"/>
                </svg>
                타임캡슐
            </a>

            <a href="1_에쁠킬라_Map.html" class="nav-item">지도</a>
            <a href="1_에쁠킬라_Sharing.html" class="nav-item">쉐어링</a>
            <a href="1_에쁠킬라_MyPage.html" class="nav-item">마이페이지</a>
        </nav>

        <main class="main-content">
            <!-- 경고 알림 -->
            <div class="alert-message" id="alertMessage">
                <span class="alert-icon">!</span>
                <span id="alertText">이 입력란을 작성하세요.</span>
            </div>

            <div class="gift-wrapper">
                <!-- 대표 이미지 -->
                <div class="gift-playlist">
                    <img src="../src/img/1_allbum.png" alt="대표 앨범 이미지" class="playlist-cover" />

                    <div class="playlist-info">
                        <h2>요즘 많이 듣는 노래</h2>
                        <p>총 6곡 · 21분</p>
                    </div>
                </div>

                <!-- 입력 폼 -->
                <div class="gift-container">
                    <div>
                        <h1 class="gift-title">플레이리스트 선물하기</h1>
                        <p class="gift-description">
                            마음을 담아 음악을 선물해보세요.<br />
                            당신의 플레이리스트가<br />
                            누군가의 하루를 따뜻하게 만들어줄지도 몰라요.
                        </p>

                        <div class="form-section">
                            <label class="form-label">받는 사람</label>
                            <input type="text" class="form-input" id="recipientInput" placeholder="아이디 또는 이메일 입력" />
                        </div>

                        <div class="form-section">
                            <label class="form-label">메시지</label>
                            <textarea class="form-textarea" id="messageInput" placeholder="마음을 담은 메시지를 적어보세요."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="1_에쁠킬라_PlaylistDetail.html" class="btn-secondary">취소</a>
                        <button type="button" class="btn-primary" id="sendBtn">보내기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 팝업 -->
    <input type="checkbox" id="popup-toggle" hidden />
    <div class="popup">
        <div class="popup-content">
            <h3>플레이리스트를 성공적으로 보냈습니다!</h3>
            <p>상대방이 따뜻한 음악 선물을 받을 거예요.</p>
            <a href="1_에쁠킬라_PlaylistDetail.html" class="btn-primary">확인</a>
        </div>
    </div>

    <!-- 재생바 -->
    <div class="player-bar">
        <div class="now-playing">
            <img
                src="src/img/1_DontLookBackInAnger.jpg"
                alt="Now Playing"
                class="now-playing-image"
                id="nowPlayingImg"
            />
            <div class="now-playing-info">
                <h4 id="nowPlayingTitle">Don't Look Back in Anger</h4>
                <p id="nowPlayingArtist">Oasis</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <svg class="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <svg class="icon-pause" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M6 5h4v14H6zm8 0h4v14h-4z"></path>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
            </div>

            <div class="progress-bar">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
                <span class="time" id="totalTime">3:30</span>
            </div>
        </div>

        <div class="volume-control">
            <svg
                class="volume-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
            >
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                />
            </svg>
            <div class="volume-slider">
                <div class="volume-filled"></div>
            </div>
        </div>
    </div>


    <!-- JS 분리된 파일 연결 -->
    <script src="../javascript/1_에쁠킬라_Gift.js"></script>
    <script src="../javascript/1_에쁠킬라_Volume.js"></script>
</body>
</html>
