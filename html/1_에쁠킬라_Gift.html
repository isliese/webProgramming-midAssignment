        <style>
            .main-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 90px);
                padding: 40px 32px;
            }

            .gift-wrapper {
                display: flex;
                align-items: stretch;
                justify-content: center;
                gap: 50px;
                background: #1e1e1e;
                padding: 50px 70px;
                border-radius: 20px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
                max-width: 900px;
                width: 100%;
            }

            .gift-playlist {
                text-align: left;
                width: 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .playlist-info h2 {
                font-size: 26px;
                font-weight: 800;
                margin-bottom: 12px;
            }

            .playlist-info p {
                font-size: 15px;
                color: #b3b3b3;
                line-height: 1.5;
            }

            .gift-container {
                flex: 1;
                background: #282828;
                padding: 36px 44px;
                border-radius: 16px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .gift-title {
                font-size: 22px;
                font-weight: 700;
                margin-bottom: 14px;
            }

            .gift-description {
                font-size: 14px;
                color: #b3b3b3;
                margin-bottom: 30px;
                line-height: 1.6;
            }

            .form-section {
                margin-bottom: 18px;
            }

            .form-label {
                display: block;
                font-size: 15px;
                font-weight: 600;
                margin-bottom: 8px;
                color: #ffffff;
            }

            .form-input,
            .form-textarea {
                width: 100%;
                padding: 12px 14px;
                background: #3e3e3e;
                border: 2px solid transparent;
                border-radius: 8px;
                color: #ffffff;
                font-size: 14px;
                outline: none;
                transition: all 0.3s;
            }

            .form-input:focus,
            .form-textarea:focus {
                border-color: #ff9500;
                background: #484848;
            }

            .form-input.error,
            .form-textarea.error {
                border-color: #ff4444;
            }

            .form-textarea {
                resize: vertical;
                min-height: 100px;
                font-family: inherit;
            }

            .form-actions {
                display: flex;
                justify-content: flex-end;
                gap: 12px;
                margin-top: 20px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #ff9500 0%, #ffcc00 100%);
                color: #000;
                border: none;
                border-radius: 24px;
                padding: 12px 28px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-align: center;
                display: inline-block;
                box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(255, 149, 0, 0.3);
            }

            .btn-secondary {
                background: #3e3e3e;
                color: #ffffff;
                border: none;
                border-radius: 24px;
                padding: 12px 28px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
            }

            .btn-secondary:hover {
                background: #484848;
            }

            /* 팝업 */
            #popup-toggle {
                display: none;
            }

            .popup {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            #popup-toggle:checked + .popup {
                display: flex;
            }

            .popup-content {
                background: #282828;
                color: #fff;
                padding: 40px 60px;
                border-radius: 16px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }

            .popup-content h3 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .popup-content p {
                font-size: 14px;
                color: #ccc;
                margin-bottom: 20px;
            }

            .playlist-cover {
                width: 100%;
                border-radius: 12px;
                margin-bottom: 20px;
                object-fit: cover;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            }

            /* 경고 알림 스타일 */
            .alert-message {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff4444;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
                display: none;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                font-size: 14px;
                font-weight: 600;
            }

            .alert-message.show {
                display: flex;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }

            .alert-icon {
                background: white;
                color: #ff4444;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 16px;
            }
        </style>

            /* ==================== 유효성 검사 및 보내기 기능 ==================== */
            const sendBtn = document.getElementById('sendBtn');
            const recipientInput = document.getElementById('recipientInput');
            const messageInput = document.getElementById('messageInput');
            const popupToggle = document.getElementById('popup-toggle');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            function showAlert(message) {
                alertText.textContent = message;
                alertMessage.classList.add('show');
                
                setTimeout(() => {
                    alertMessage.classList.remove('show');
                }, 3000);
            }

            function validateInputs() {
                const recipient = recipientInput.value.trim();
                const message = messageInput.value.trim();

                // 에러 스타일 초기화
                recipientInput.classList.remove('error');
                messageInput.classList.remove('error');

                if (!recipient && !message) {
                    recipientInput.classList.add('error');
                    messageInput.classList.add('error');
                    showAlert('받는 사람과 메시지를 모두 입력하세요.');
                    recipientInput.focus();
                    return false;
                }

                if (!recipient) {
                    recipientInput.classList.add('error');
                    showAlert('받는 사람을 입력하세요.');
                    recipientInput.focus();
                    return false;
                }

                if (!message) {
                    messageInput.classList.add('error');
                    showAlert('메시지를 입력하세요.');
                    messageInput.focus();
                    return false;
                }

                return true;
            }

            sendBtn.addEventListener('click', function() {
                if (validateInputs()) {
                    popupToggle.checked = true;
                }
            });

                { title: "We Don't Talk Anymore", artist: "Charlie Puth", image: "src/img/1_we.png" },
                { title: "Youth", artist: "다섯", image: "src/img/1_Youth.jpg" },
                { title: "Kill Bill", artist: "SZA", image: "src/img/1_SOS.jpg" },
                { title: "ASAP", artist: "NewJeans", image: "src/img/1_GETUP.jpg" }
            ];

            let currentIndex = 0;
            let isPlaying = false;
            let currentTime = 0;
            const totalDuration = 210;
            let playTimer = null;

            const nowPlayingImg = document.getElementById('nowPlayingImg');
            const nowPlayingTitle = document.getElementById('nowPlayingTitle');
            const nowPlayingArtist = document.getElementById('nowPlayingArtist');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const iconPlay = document.querySelector('.icon-play');
            const iconPause = document.querySelector('.icon-pause');
            const progressFilled = document.getElementById('progressFilled');
            const currentTimeSpan = document.getElementById('currentTime');
            const totalTimeSpan = document.getElementById('totalTime');

            function formatTime(seconds) {
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return m + ':' + (s < 10 ? '0' : '') + s;
            }

            function updateProgress() {
                const percent = (currentTime / totalDuration) * 100;
                progressFilled.style.width = Math.min(percent, 100) + '%';
                currentTimeSpan.textContent = formatTime(currentTime);
            }

            function startPlayTimer() {
                if (playTimer) clearInterval(playTimer);
                playTimer = setInterval(() => {
                    if (!isPlaying) return;
                    currentTime += 0.5;
                    if (currentTime >= totalDuration) {
                        currentTime = totalDuration;
                        updateProgress();
                        nextTrack();
                    } else {
                        updateProgress();
                    }
                }, 500);
            }

            function updateNowPlaying() {
                const track = playableTracks[currentIndex];
                nowPlayingImg.src = track.image;
                nowPlayingTitle.textContent = track.title;
                nowPlayingArtist.textContent = track.artist;
            }

            function togglePlay() {
                isPlaying = !isPlaying;
                if (isPlaying) {
                    iconPlay.style.display = 'none';
                    iconPause.style.display = 'block';
                    startPlayTimer();
                } else {
                    iconPlay.style.display = 'block';
                    iconPause.style.display = 'none';
                    if (playTimer) {
                        clearInterval(playTimer);
                        playTimer = null;
                    }
                }
            }

            function prevTrack() {
                currentIndex = (currentIndex - 1 + playableTracks.length) % playableTracks.length;
                currentTime = 0;
                updateNowPlaying();
                updateProgress();
            }

            function nextTrack() {
                currentIndex = (currentIndex + 1) % playableTracks.length;
                currentTime = 0;
                updateNowPlaying();
                updateProgress();
            }

            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);

            // 초기화
            totalTimeSpan.textContent = formatTime(totalDuration);
            updateNowPlaying();
        </script>
    </body>
</html>
