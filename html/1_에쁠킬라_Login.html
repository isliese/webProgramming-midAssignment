<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundLetter - 로그인</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg?v=2">
</head>

<body>
  <div class="login-page">
    <!-- 뒤로가기 버튼 -->
    <a href="1_에쁠킬라_Home.html" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
      뒤로가기
    </a>
    <!-- 로그인 박스 -->
    <div class="login-box">
      <h2 class="login-title">로그인</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="이메일 주소" novalidate />
          <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요</div>
        </div>

        <div class="input-wrapper">
          <input type="password" id="password" placeholder="비밀번호" novalidate />
          <button type="button" class="password-toggle" id="togglePassword">
            <svg class="eye-open" viewBox="0 0 24 24">
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
            </svg>
            <svg class="eye-closed" viewBox="0 0 24 24" style="display:none;">
              <path
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
            </svg>
          </button>
          <button type="submit" class="login-button" id="loginBtn">
            로그인 하기
          </button>

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">로그인 정보 저장</label>
          </div>

          <div class="login-options">
            <p><a href="#">비밀번호를 잊으셨나요?</a></p>
            <p><a href="1_에쁠킬라_Signup.html">가입하기</a></p>
          </div>
      </form>
    </div>
  </div>
  <script src="../javascript/1_에쁠킬라_Volume.js"></script>
</body>

</html>
