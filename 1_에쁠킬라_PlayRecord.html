<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundLetter - 재생기록</title>
    <link rel="stylesheet" href="1_에쁠킬라_layout.css" />

    <style>
      .page-title {
        font-size: 32px;
        font-weight: 700;
      }

      .main-content {
        padding: 24px 32px 110px 32px;
      }

      /* 재생기록 탭 */
      .record-tabs {
        display: flex;
        gap: 16px;
        margin-top: 8px;
        margin-bottom: 24px;
      }

      .record-tab {
        background: none;
        border: none;
        color: #b3b3b3;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        padding-bottom: 8px;
      }

      .record-tab.active {
        color: #ff9500;
        border-bottom: 2px solid #ff9500;
      }

      .record-tab:hover {
        color: #ffffff;
      }

      /* 목록형 재생 기록 */
      .record-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .record-item {
        display: flex;
        align-items: center;
        background: #282828;
        padding: 14px 20px;
        border-radius: 10px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .record-item:hover {
        background: #3e3e3e;
      }

      .record-thumb {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 20px;
      }

      .record-info h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .record-info p {
        font-size: 14px;
        color: #b3b3b3;
      }
    </style>
  </head>
